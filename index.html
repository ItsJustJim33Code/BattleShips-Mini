<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts and FontAwesome -->

    <!-- Stlyesheet -->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Battleships</title>

</head>
<body>
    <h1>Battleships</h1>
    <h2>Can you find all the ships? click the board to shoot a Torpedo and test your luck!</h2>

    <section id="section-background">
        <div id="game-info">
            <h3>17 Hits to Win The Game</h3>
            <p>Torpedo Hits: <span id="torpedos-hit">0</span></p>
            <p>Torpedos Remaining: <span id="torpedos-left">50</span></p>
            <p>Games Win: <span id="games-won">0</span></p>
            <p>Games Lost: <span id="games-lost">0</span></p>
        </div>
        <div id="game-board">

        </div>
        <div id="game-difficulty">
            <button data-type="easy" class="btn">Easy</button>
            <button data-type="Medium" class="btn">Medium</button>
            <button data-type="Hard" class="btn">Hard</button>
            <button data-type="Impossible" class="btn">Impossible</button>
        </div>
        <button id="reset" data-type="reset">Reset Game!</button>
    </section>
    <script src="assets/script.js"></script>
</body>
</html>
